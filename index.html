<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Fiori Launchpad</title>
  
  <!-- Define shell configuration -->
  <script>
    window["sap-ushell-config"] = {
      defaultRenderer: "fiori2",
      bootstrapPlugins: {},
      renderers: {
        fiori2: {
          componentData: {
            config: {
              search: "false",
              enableUserDefaultParameters: false
            }
          }
        }
      }
    };
  </script>

  <!-- Load sandbox bootstrap (MUST come before sap.ushell.bootstrap call) -->
  <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

  <!-- Load SAPUI5 runtime (make sure resources folder is present or use CDN) -->
  <script id="sap-ui-bootstrap"
    src="https://ui5.sap.com/resources/sap-ui-core.js"
    data-sap-ui-libs="sap.m, sap.ushell, sap.ui.comp"
    data-sap-ui-theme="sap_fiori_3"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true"
    data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
    data-sap-ui-resourceroots='{
      "zavailroom": "/apps/zavail_room/dist",
      "zsysvarmanagement": "/apps/zsysvar_management/dist",
      "zschedule": "/apps/zmrbs_schedule/dist"
    }'>
  </script>

  <script>
    sap.ui.getCore().attachInit(function() {
      sap.ushell.Container.createRenderer().placeAt("content");
    });
  </script>
</head>

<body class="sapUiBody" id="content">
</body>
</html>
